<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AXA-CH Style and HTML guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script>
      !function(document){
        var root = document.documentElement || document.getElementsByTagName("html")[0]
        root.className = root.className.split("no-js").join("js")
      }(document);
    </script>
    <script>
      (function(document) {
        if (!('Reflect' in window
            && 'Promise' in window)) {
              var e = document.createElement('script');
              e.src = 'app/es6-polyfills.js';
              document.head.appendChild(e);
         }
      })(document);
    </script>
    <script src="app/webcomponents-loader.js"></script>
    <script src="app/app.js"></script>
    <link rel="stylesheet" href="./index.css">

  </head>
  <body class="a-device-state a-device-state--debug">
    <header>
      <axa-header>
          <axa-header-main first-left>
            <axa-header-logo></axa-header-logo>
            <axa-header-navigation items='[
              {"url": "#organism", "name": "Organisms", "classes": "js-atomic-switch-to-organism", "isActive": true},
              {"url": "#molecule", "name": "Molecules", "classes": "js-atomic-switch-to-molecule"},
              {"url": "#atom", "name": "Atoms", "classes": "js-atomic-switch-to-atom"},
              {"url": "#react", "name": "React (W.I.P.)", "classes": "js-atomic-switch-to-react"}
            ]' simplemenu></axa-header-navigation>
            <h3 class="o-sg-patternlink">
              <a class="o-sg-patternlink__link" href="#">Pattern Library</a>
            </h3>
            <axa-header-burger></axa-header-burger>
          </axa-header-main>

          <axa-header-mobile>
            <a href="#" class="m-button m-button--ghost m-button--motion">myAXA Login</a>

            <axa-header-mobile-navigation items='[
              {"url": "#organism", "name": "Organisms", "classes": "js-atomic-switch-to-organism", "isActive": true},
              {"url": "#molecule", "name": "Molecules", "classes": "js-atomic-switch-to-molecule"},
              {"url": "#atom", "name": "Atoms", "classes": "js-atomic-switch-to-atom"},
              {"url": "#react", "name": "React (W.I.P.)", "classes": "js-atomic-switch-to-react"}
            ]'></axa-header-mobile-navigation>
          </axa-header-mobile>
      </axa-header>

      <section class="o-sg-header__buttons">
        <!-- {CUT AND INJECT BUTTONS HERE} -->
      </section>
    </header>

    <!-- {CUT AND INJECT PREVIEWS HERE} -->

    <script>
      // SVG sprite loader
      var httpObj = new XMLHttpRequest();
      httpObj.open("GET", "./assets/icons/icons.svg", true);
      httpObj.send();
      httpObj.onload = function(e) {
        var div = document.createElement("div");
        div.innerHTML = httpObj.responseText;
        div.style.display = 'none';
        document.body.insertBefore(div, document.body.childNodes[0]);
      }
    </script>
    <!-- {CUT AND INJECT IMPORTS HERE} -->

    <article data-atomic-category="react" class="js--section o-sg-section o-sg-section__atomic-category">
      <script src="./app/all-demos.js"></script>
      <!-- {CUT AND INJECT REACT DEMOS HERE} -->
    </article>

  </body>
</html>
