<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AXA-CH Style and HTML guide</title>
    <script>
    (function() {
      if (!('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template'))) {
            // polyfill the platform!
            var e = document.createElement('script');
            e.src = 'app/wc-enabler.js';
            document.head.appendChild(e);
      }
    })();
    </script>
  </head>
  <body>
    <link rel="import" href="components/dummy/index.html">
    <hello-world></hello-world>

    <link rel="import" href="components/top-content-bar/index.html">
    <top-content-bar type="corporate"></top-content-bar>
    <top-content-bar type="commercial"></top-content-bar>
    <top-content-bar type="warning"></top-content-bar>
  </body>
</html>
