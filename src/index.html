<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AXA-CH Style and HTML guide</title>
    <script>
    (function() {
      if (!('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template'))) {
            // polyfill the platform!
            var e = document.createElement('script');
            e.src = 'app/webcomponents-lite.min.js';
            document.body.appendChild(e);
      }
    })();
    </script>
  </head>
  <body>
    <script src="app/style-guide.js"></script>
    <link rel="import" href="__imports.html">
  </body>
</html>
