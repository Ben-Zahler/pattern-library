<axa-m-datepicker
    button-ok="ok" 
    button-cancel="abbrechen" 
    locale="de-CH" 
    allowed-years-range='2000-2020'
    start-date-year="2019"
    start-date-month="1"
    start-date-day="1"
>
</axa-m-datepicker>

<h2>A Legacy Version with old props (lower-end-year or higher-end-year)</h2>

<axa-m-datepicker 
    lower-end-year="1980" 
    higher-end-year="2018" 
    start-month="11" 
    locale="it-CH" 
    button-ok="ok" 
    button-cancel="abbrechen" 
    classes="m-datepicker">
</axa-m-datepicker>
